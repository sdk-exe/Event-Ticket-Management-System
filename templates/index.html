<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticketing System</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #ticketInfo, #errorInfo {
            margin-top: 20px;
            text-align: center;
        }
        #ticketInfo img {
            margin-top: 10px;
            width: 200px;
            height: 200px;
        }
        .scanner-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.1em;
            color: #007bff;
            text-decoration: none;
        }
        .scanner-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Ticket</h1>
        <form id="ticketForm">
            <input type="text" name="attendee_name" id="attendee_name" placeholder="Attendee Name" required>
            <button type="submit">Generate Ticket</button>
        </form>
        <div id="ticketInfo"></div>
        <div id="errorInfo" style="color: red;"></div>
        
        <h2>Scan Ticket</h2>
        <a href="/scan" class="scanner-link">Go to Scanner</a>
    </div>

    <script>
        document.getElementById('ticketForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Clear previous messages
            document.getElementById('ticketInfo').innerHTML = '';
            document.getElementById('errorInfo').innerHTML = '';

            const attendeeNameInput = document.getElementById('attendee_name');
            const attendeeName = attendeeNameInput.value.trim();

            if (!attendeeName) {
                document.getElementById('errorInfo').innerText = 'Please enter the attendee name.';
                return;
            }

            // Prepare form data
            const formData = new FormData();
            formData.append('attendee_name', attendeeName);

            try {
                // Disable the button to prevent multiple submissions
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerText = 'Generating...';

                const response = await fetch('/generate_ticket', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Display the ticket information and QR code
                    document.getElementById('ticketInfo').innerHTML = `
                        <p><strong>Ticket ID:</strong> ${data.ticket_id}</p>
                        <img src="/${data.qr_code}" alt="QR Code for Ticket ID ${data.ticket_id}">
                        <p><a href="/${data.qr_code}" download="QR_${data.ticket_id}.png">Download QR Code</a></p>
                    `;
                    attendeeNameInput.value = ''; // Clear the input field
                } else {
                    // Display error message
                    document.getElementById('errorInfo').innerText = data.message || 'An error occurred while generating the ticket.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorInfo').innerText = 'An unexpected error occurred. Please try again later.';
            } finally {
                // Re-enable the button
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.innerText = 'Generate Ticket';
            }
        });
    </script>
</body>
</html>
